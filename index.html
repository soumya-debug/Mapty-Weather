<!-- Mapty part to show the Geolocation, Workouts and to store the data -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- <script defer src="other.js"></script> -->
    <script defer src="script.js"></script>
    <title>Mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
      <p class="copyright">
        &copy; Copyright by
        <a
          class="github-link"
          target="blank"
          href="https://github.com/soumya-debug"
          ><span class="colorChange">Soumya Ranjan Rout</span></a
        >. Use for learning or your portfolio. Don't claim as your own.
      </p>
    </div>
    <div id="map"></div>
    <!-- Weather part to show the weather condition of all cities across the world -->
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="on"
          class="search-box"
          placeholder="Search for a place..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city"><span class="colorChange">Name</span></div>
          <div class="date">Day and Date--</div>
        </section>
        <div class="current">
          <div class="temp">
            <span class="colorChange1">0</span
            ><span class="colorChange1">°c</span>
          </div>
          <div class="weather">
            <span class="colorChange">Weather Condition</span>
          </div>
          <div class="hi-low">higher-0°c / lower-0°c</div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
